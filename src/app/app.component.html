<!-- Toolbar -->
<div style="height: 100vh;" class="content" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar class="navbar-fixed">
        <span>Sana Burney - Visual Artist</span>
        <span class="spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <a href="#introduction" mat-button>Introduction</a>
            <a href="#about" mat-button>About</a>
            <a href="#works" mat-button>Works</a>
            <a href="#experience" mat-button>Experience</a>
            <a href="#research" mat-button>Research</a>
        </div>

        <div fxShow="true" fxHide.gt-sm="true">
            <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        </div>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #sidenav fxLayout="column" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <div fxLayout="column">
                <a href="#introduction" mat-button>Introduction</a>
                <a href="#about" mat-button>About</a>
                <a href="#works" mat-button>Works</a>
                <a href="#experience" mat-button>Experience</a>
                <a href="#research" mat-button>Research</a>
              <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill class="content">
            <div role="main" class="content">
                <div fullpage id="fullpage2" [options]="config" (ref)="getRef($event)">
                    <app-introduction class="section">
                    </app-introduction>
                    <app-about class="section">
                    </app-about>
                    <app-works class="section"></app-works>
                    <app-experience class="section"></app-experience>
                    <app-research class="section"></app-research>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
<router-outlet></router-outlet>
